<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://favicon.io/emoji-favicons/light-bulb" type="image/x-icon">
  <!--uiLang-->
  <script src="http://uilang.com/lib/production/uilang.js"></script>
  </head>
<body class="light-mode">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mt-5">Relay Control</h1>
        <div class="text-center">
          <button id="modeButton" onclick="toggleMode()" class="btn btn-secondary mb-3">Switch to Dark Mode</button>
        </div>
        <div class="card mt-3">
          <div class="card-body text-center">
            <p class="card-text">Relay state: <span id="relayState">OFF</span></p>
            <button id="toggleButton" onclick="toggleRelay()" class="btn btn-primary animated-button">Turn ON</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
