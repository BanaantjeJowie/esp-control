<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES32 Room Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">ESP32 Room Control</h1>
        <div class="relay-container row mt-4">
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="toggleRelay(0)">Toggle Lights</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="toggleRelay(1)">v</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="toggleRelay(2)">v</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="toggleRelay(3)">v</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="toggleRelay(4)">beep</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="toggleRelay(5)">Toggle Relay 5</button>
            </div>
        </div>
        <div class="status-container mt-4">
            <p id="status" class="h5">Status: Ready</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
